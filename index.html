    html, body {

      background-color: #111b21;

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      background-color: #fff;
      overflow: hidden;

    .chat-header {

      padding: 3vw 4vw;
      background-color: #075E54;
      color: white;
    }

    .chat-header img {
      width: 12vw;
      max-width: 50px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
    }

    .chat-header .info h2 {
      font-size: 4vw;
      margin: 0;
      font-weight: 500;
    }

    .chat-header .info span {
      font-size: 3vw;
      color: #d0f0d0;
    }

    /* ===== CHAT ===== */
    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2vw;
      background-color: #ff4d4d;
      overflow-y: auto;
    }

    .message {
      margin: 1vw 0;
      padding: 2vw;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 4vw;
      line-height: 1.3;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .from-me {
      background-color: #DCF8C6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .from-anne {
      background-color: #fff;
      border: 1px solid #f1f1f1;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .typing {
      align-self: flex-start;
      background-color: #fff;
      border-radius: 10px;
      padding: 2vw;
      font-size: 4vw;
      color: #555;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .message-time {
      font-size: 2.5vw;
      color: #999;
      position: absolute;
      bottom: 0.5vw;
      right: 1vw;
    }

    /* ===== INPUT ===== */
    .input-area {
      display: flex;
      align-items: center;
      gap: 2vw;
      padding: 2vw;
      background-color: #f0f0f0;
    }

    input {
      flex: 1;
      padding: 3vw;
      border-radius: 25px;
      border: none;
      font-size: 4vw;
      outline: none;
      background-color: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .btn-enviar {
      background-color: #128C7E;
      border: none;
      color: white;
      border-radius: 50%;
      width: 12vw;
      max-width: 50px;
      aspect-ratio: 1/1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5vw;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .btn-enviar:hover {
      background-color: #25D366;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-box::-webkit-scrollbar {
      width: 4px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
  </style>
</head>
